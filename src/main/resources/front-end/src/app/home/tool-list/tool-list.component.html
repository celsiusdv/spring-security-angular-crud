<h1 style="color: brown;">tool-list works!</h1>

<table mat-table [dataSource]="toolList" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(14, 136, 91);"> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
    </ng-container>
  
        <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(150, 97, 209);"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.toolId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(14, 136, 91);"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.toolName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(14, 136, 91);"> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['position','id','name','price'];"></tr>
    <tr mat-row *matRowDef="let row; columns: ['position','id','name','price'];"></tr>
  </table>
