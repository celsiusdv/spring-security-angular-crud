<h1>home section</h1>
<div *ngIf="loginStatus | async as loginStatus"><!-- this element will be shown only for authenticated users -->
    <form [formGroup]="toolsForm" (ngSubmit)="saveTool()">

        <label for="toolName">Tool Name</label>
        <input type="text" formControlName="toolName">
        
        <br>

        <label for="price">Price</label>
        <input type="text" formControlName="price">

        <button type="submit" >send </button>
    </form>
</div>
<hr>
<h1 *requiredRoles="['USER']" style="color: blue;">items only for users</h1>
<h1 *requiredRoles="['ADMIN']" style="color: brown;">items only for admins</h1>
<div class="tool-list"><!-- export data from home.component.ts to child component via @Input() in tool-list.component.ts -->
    <app-tool-list [toolList]="exportToolList"> </app-tool-list>
</div>
