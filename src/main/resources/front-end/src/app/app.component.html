<mat-toolbar color="accent">

    <span>My Application</span>
    
    <button mat-fab color="warn" class="home-button" routerLink="/">
        <mat-icon>home</mat-icon>
    </button>
  
    <span class="spacer"></span>
    <div *ngIf="!(loginStatus | async) as loginStatus; else logoutIfUserIsLogged">
        <button mat-raised-button  color="primary" routerLink="/login" routerLinkActive="is-active">
            <mat-icon>login</mat-icon>
             log in
        </button>
        <button mat-raised-button  color="primary" routerLink="/signup" routerLinkActive="is-active">
            <mat-icon>how_to_reg</mat-icon>
             sign up
        </button>
    </div>

    <ng-template #logoutIfUserIsLogged>
        <button mat-raised-button  color="primary" (click)="logout()">
            <mat-icon>logout</mat-icon>
             log out
        </button>
    </ng-template>

</mat-toolbar>

<router-outlet></router-outlet>
